<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Tracking Demo | Modern & Akurat</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ======================================================= */
        /* GLOBAL & BASE STYLES */
        /* ======================================================= */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --background-light: #f4f7f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--background-light); 
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* ======================================================= */
        /* LAYOUT & RESPONSIVENESS */
        /* ======================================================= */
        .main-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Default: Sidebar 1/3, Map 2/3 */
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            gap: 20px;
        }
        
        .map-container {
            grid-column: 2 / 3;
            box-shadow: var(--shadow-light);
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
        }
        
        .sidebar {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #map { 
            height: 75vh; /* Sedikit lebih tinggi */
            width: 100%; 
            border-radius: 12px;
        }

        /* CARD STYLES */
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05); /* Bayangan lebih halus */
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.6em;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 18px;
            font-weight: 600;
        }

        .status-text {
            min-height: 40px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        /* BUTTON STYLES */
        .btn-location {
            width: 100%;
            padding: 14px 0; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-location:hover { background-color: #0056b3; }
        .btn-location:active { transform: scale(0.98); }

        /* DISTANCE LIST STYLES */
        .distance-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .distance-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }
        .distance-list li:last-child { border-bottom: none; }
        .distance-list .store-name { font-weight: 500; color: var(--text-color); }
        .distance-list .distance { color: var(--secondary-color); font-weight: bold; font-size: 1.1em; } 

        /* Marker Kustom Pengguna */
        .user-marker-icon { 
            background-color: #2ecc71; 
            width: 18px; /* Ukuran sedikit diperbesar */
            height: 18px; 
            border-radius: 50%; 
            border: 4px solid white; /* Border lebih tebal */
            box-shadow: 0 0 10px rgba(46, 204, 113, 1); 
        }

        /* Loading Spinner Color */
        .fa-spinner { color: var(--primary-color); }
        .fa-check-circle { color: var(--secondary-color); }
        .fa-exclamation-triangle { color: #dc3545; }


        /* Media Query untuk Responsif Mobile */
        @media (max-width: 900px) {
            .main-wrapper {
                grid-template-columns: 1fr; /* Stack Vertikal */
                width: 90%;
            }
            .map-container, .sidebar {
                grid-column: 1 / 2;
            }
            .sidebar {
                order: 1; /* Sidebar di atas peta */
            }
            .map-container {
                order: 2; /* Peta di bawah sidebar */
            }
            #map {
                height: 60vh; /* Tinggi peta sedikit dikurangi di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        
        <div class="sidebar">
            <div class="card">
                <h2><i class="fas fa-search-location"></i> Status Pelacakan</h2>
                <p class="status-text" id="status-message">Peta siap. Silakan klik tombol di bawah untuk menemukan lokasi Anda.</p>
                <button onclick="getAndDisplayLocation()" class="btn-location">
                    <i class="fas fa-location-arrow"></i> Cari & Fokus ke Lokasi Saya
                </button>
            </div>

            <div class="card">
                <h2><i class="fas fa-route"></i> Jarak ke Toko</h2>
                <ul id="distance-output" class="distance-list">
                    <li><i class="fas fa-info-circle" style="color: var(--primary-color);"></i> Tekan tombol 'Cari Lokasi' untuk menghitung jarak.</li>
                </ul>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
    // =========================================================
    // 1. DATA DUMMY TOKO
    // =========================================================
    const DUMMY_STORES = [
        { id: 'T001', name: 'Toko Anggrek Jakarta', latitude: -6.2088, longitude: 106.8456, address: "Jl. Sudirman No. 12, Jakarta Selatan" },
        { id: 'T002', name: 'Toko Mawar Bogor', latitude: -6.5900, longitude: 106.7900, address: "Jl. Pajajaran Raya No. 5, Bogor" },
        { id: 'T003', name: 'Toko Melati Bandung', latitude: -6.9175, longitude: 107.6191, address: "Jl. Asia Afrika No. 1, Bandung" }
    ];

    // 2. Deklarasi variabel global
    let map = null; 
    let userMarker = null;
    let accuracyCircle = null;
    let allStoresMarkers = [];
    let currentPolylines = [];

    // --- FUNGSI REVERSE GEOCODING (Nominatim API) ---
    async function getNominatimAddress(lat, lng) {
        // Menggunakan User-Agent sesuai rekomendasi Nominatim
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
        try {
            const response = await fetch(url, {
                // Hati-hati dengan CORS. Menambahkan User-Agent biasanya membantu kepatuhan Nominatim.
                headers: {
                    'User-Agent': 'GeoTrackingApp/1.0 (dev_user@example.com)' 
                }
            });
            if (!response.ok) {
                // Menangani batasan rate limit Nominatim (biasanya 429)
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.display_name || "Alamat tidak ditemukan."; 
        } catch (error) {
            console.error("Nominatim Reverse Geocoding Gagal:", error);
            // Memberikan pesan error yang lebih informatif kepada pengguna
            return "Gagal mendapatkan alamat (Gagal koneksi atau batasan API).";
        }
    }

    // --- FUNGSI KALKULASI HAVERSINE ---
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius Bumi dalam kilometer
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Jarak dalam kilometer
    }
    
    // ----------------------------------------------------

    document.addEventListener('DOMContentLoaded', function () {
        // INISIALISASI MAP
        map = L.map('map').setView([-6.5, 107.2], 9); 
        
        // Tile Layer yang Stylish dari CARTO
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);

        // Icon Toko Kustom (Marker Merah)
        const storeIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        
        // Tampilkan Marker Toko
        DUMMY_STORES.forEach(store => {
            const marker = L.marker([store.latitude, store.longitude], {icon: storeIcon})
               .addTo(map)
               .bindPopup(`
                   <b><i class="fas fa-store"></i> ${store.name}</b><br>
                   <small>${store.address}</small>
               `);
            allStoresMarkers.push({ ...store, marker: marker });
        });
    });


    // Fungsi utama untuk mendapatkan dan menampilkan lokasi pengguna
    async function getAndDisplayLocation() { 
        const statusElement = document.getElementById('status-message');
        const distanceOutput = document.getElementById('distance-output');
        
        // Nonaktifkan tombol saat proses
        const btn = document.querySelector('.btn-location');
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Mencari lokasi & alamat...`;
        
        statusElement.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Mencari lokasi Anda dan alamat...`;
        distanceOutput.innerHTML = `<li><i class="fas fa-hourglass-half" style="color: var(--primary-color);"></i> Sedang menghitung...</li>`;

        if (!map) {
             statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error: Peta belum siap.';
             btn.disabled = false;
             btn.innerHTML = '<i class="fas fa-location-arrow"></i> Cari & Fokus ke Lokasi Saya';
             return;
        }
        
        // Hapus garis jarak (polyline) sebelumnya
        currentPolylines.forEach(line => map.removeLayer(line));
        currentPolylines = [];

        // Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => { 
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const userLatLng = L.latLng(userLat, userLng);
                    
                    // --- REVERSE GEOCODING CALL ---
                    // Tampilkan status pencarian alamat sambil menunggu
                    statusElement.innerHTML = `<i class="fas fa-map-marker-alt"></i> Lokasi Koordinat Ditemukan. Mencari Alamat...`;
                    const userAddress = await getNominatimAddress(userLat, userLng);
                    
                    statusElement.innerHTML = `
                        Lokasi Ditemukan! <i class="fas fa-check-circle"></i> <br>
                        Akurasi: <b>${accuracy.toFixed(0)} meter</b><br>
                        Alamat Anda: <b>${userAddress}</b>
                    `;

                    // --- Hapus Layer Lama & Tambahkan Lingkaran Akurasi ---
                    if (userMarker) { map.removeLayer(userMarker); }
                    if (accuracyCircle) { map.removeLayer(accuracyCircle); }
                    
                    // Lingkaran Akurasi
                    accuracyCircle = L.circle(userLatLng, {
                        radius: accuracy, 
                        color: '#2ecc71', 
                        fillColor: '#2ecc71',
                        fillOpacity: 0.2,
                        weight: 1
                    }).addTo(map);

                    // --- Tambahkan Marker Pengguna ---
                    const userIcon = L.divIcon({
                        className: 'user-marker-icon',
                        iconSize: [18, 18],
                        popupAnchor: [0, -9] 
                    });

                    userMarker = L.marker(userLatLng, { icon: userIcon })
                        .addTo(map)
                        .bindPopup(`<b>Lokasi Anda Saat Ini</b><br>${userAddress}<br><small>Akurasi: ${accuracy.toFixed(0)} meter</small>`).openPopup();
                    
                    // --- FOKUSKAN PETA SECARA DINAMIS ---
                    const bounds = L.latLngBounds(userLatLng).extend(accuracyCircle.getBounds());
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 16 });

                    // --- KALKULASI DAN TAMPILKAN JARAK ---
                    let distancesHtml = '';
                    let closestDistance = Infinity;
                    let closestStoreName = '';

                    allStoresMarkers.forEach(store => {
                        const distanceKm = calculateDistance(userLat, userLng, store.latitude, store.longitude);
                        
                        const displayDistance = distanceKm < 1 ? 
                            `${(distanceKm * 1000).toFixed(0)} meter` : 
                            `${distanceKm.toFixed(2)} km`;

                        distancesHtml += `
                            <li>
                                <span class="store-name">${store.name}</span>
                                <span class="distance">${displayDistance}</span>
                            </li>
                        `;
                        
                        if (distanceKm < closestDistance) {
                            closestDistance = distanceKm;
                            closestStoreName = store.name;
                        }

                        // Tambahkan Polyline (Garis Jarak)
                        const line = L.polyline([userLatLng, L.latLng(store.latitude, store.longitude)], {
                            color: '#007bff', 
                            weight: 2, 
                            dashArray: '5, 5'
                        }).addTo(map);
                        currentPolylines.push(line);

                        // Update Popup Toko dengan Jarak
                        store.marker.setPopupContent(`
                            <b><i class="fas fa-store"></i> ${store.name}</b><br>
                            <small>${store.address}</small><hr style="margin: 5px 0;">
                            Jarak dari Anda: <b>${displayDistance}</b>
                        `);
                    });

                    distanceOutput.innerHTML = distancesHtml;
                    
                    const closestDisplay = closestDistance < 1 ? 
                        `${(closestDistance * 1000).toFixed(0)} meter` : 
                        `${closestDistance.toFixed(2)} km`;
                        
                    statusElement.innerHTML += `<br>Toko Terdekat: <b>${closestStoreName}</b> (${closestDisplay})`;

                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-location-arrow"></i> Cari & Fokus ke Lokasi Saya';

                },
                (error) => { // ERROR GEOLOCATION
                    let msg = "";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            msg = "Izin lokasi ditolak. Cek pengaturan browser Anda.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg = "Informasi lokasi tidak tersedia.";
                            break;
                        case error.TIMEOUT:
                            msg = "Waktu pencarian lokasi habis.";
                            break;
                        default:
                            msg = "Terjadi kesalahan yang tidak diketahui.";
                            break;
                    }
                    statusElement.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Gagal mendapatkan lokasi: ${msg}`;
                    distanceOutput.innerHTML = `<li><i class="fas fa-exclamation-triangle"></i> Gagal menghitung jarak.</li>`;
                    console.error("Geolocation Error:", error);
                    
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-location-arrow"></i> Cari & Fokus ke Lokasi Saya';
                },
                {
                    enableHighAccuracy: true, 
                    timeout: 20000,            
                    maximumAge: 0             
                }
            );
        } else {
            statusElement.innerHTML = `<i class="fas fa-exclamation-circle"></i> Browser tidak mendukung Geolocation API.`;
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-location-arrow"></i> Cari & Fokus ke Lokasi Saya';
        }
    }
    </script>
</body>
</html>
